<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="banner">
        <img src="background.webp">  
        <div class="title">
            <img src="odin-lined.png">
            <p>ODIN</p>
        </div>      
    </div>
    <div class="content">
        <div class="desc">
            <p><strong>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.</strong></p>
            <p><strong>You know you want to.</strong></p>
        </div>
        <div class="container">
            <p> Let's do this! </p>
            <form>
                <div class="inputs">
                    <div class="left">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </p>
                    </div>
                    <div class="right">
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </p>
                        <p>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm">
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="account">
            <button type="submit">Create account</button>
        </div>
    </div>
    
</body>
</html>
